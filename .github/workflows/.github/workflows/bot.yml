name: Run Trading Bot

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 * * * *"   # jalan tiap 1 jam (opsional)

jobs:
  trade-bot:
    runs-on: ubuntu-latest

    env:
      BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
      BITGET_API_SECRET: ${{ secrets.BITGET_API_SECRET }}
      BITGET_API_PASSWORD: ${{ secrets.BITGET_API_PASSWORD }}
      MODE: "AUTO"     # mode bot normal/meme auto switching jika kamu mau

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        run: |
          python main.py
          
